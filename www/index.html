<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/angular-websocket/angular-websocket.min.js"></script>

    <!-- cordova plugins -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>
    <script src="cordova.js"></script>

    <!-- My app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  

</head>
  <body ng-controller="AppCtrl">



    <ion-side-menus enable-menu-with-back-views="true">


      <ion-side-menu-content>
        <!-- 标题栏 -->
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <!-- 主视图 -->
        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

      <!-- 左侧导航 -->
      <ion-side-menu side="right">
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="nav in navs" menu-close="" href="#/{{nav.link}}">
              {{nav.text}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>



    </ion-side-menus>


  </body>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=fBINo1D4HnL1PZwvqh5CNohf"></script>
</html>
