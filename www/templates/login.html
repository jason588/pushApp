<ion-view view-title="登录">
    <ion-content class="bg-positive login" scroll="false">
        <div class="login-wrap">
            <div class="text-center mb+">
                <i class="mdi mdi-account-circle"></i>
            </div>
            <div class="list form-wrap">
                <div class="row">
                    <div class="col">
                        <label class="item item-input">
                          <span class="input-label">手机号码:</span>
                          <input type="text">
                        </label>
                    </div>
                </div>
              
                <div class="row">
                    <div class="col">
                        <label class="item item-input">
                            <span class="input-label">短信验证:</span>
                            <input type="text" >
                            <!-- <button class="button button-energized">获取验证码</button> -->
                        </label>
                    </div>
                    <div class="col col-33 text-right">
                        <button class="button button-positive btn-code">获取验证码</button>
                    </div>
                </div>
              
            </div>

            <button class="button button-block button-positive btn-submit mt+++">立即登录</button>

            <div class="agreement">
                点击登陆立即登录，表示您已同意《<a href="#/login/agreement">车丞管家服务协议</a>》
            </div>
        </div>
        
    </ion-content>
</ion-view>
